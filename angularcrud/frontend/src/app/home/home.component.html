<div class="container overflow-hidden">
    <div class="container mt-5">
        <div class="row g-4">
            <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let user of users">
                <div class="card border-0 h-100">
                    <figure class="card-img-top m-0 overflow-hidden bsb-overlay-hover">
                        <a [routerLink]="['/profil', user.id]"><img
                                class="img-fluid bsb-scale bsb-hover-scale-up" loading="lazy"
                                [src]="apiUrl+'/uploads/' + user.poza" alt="{{user.nume}} {{user.prenume}}"
                                style="width: 100%;"></a>
                        <figcaption>
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                class="bi bi-eye text-white bsb-hover-fadeInLeft" viewBox="0 0 16 16">
                                <path
                                    d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z">
                                </path>
                                <path
                                    d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z">
                                </path>
                            </svg>
                            <h4 class="h6 text-white bsb-hover-fadeInRight mt-2">Read More</h4>
                        </figcaption>
                    </figure>
                    <div class="card-body border bg-white p-4">
                        <h2 class="card-title h4 fw-bold mb-3">{{user.nume}} {{user.prenume}}</h2>
                        <p class="card-text">{{user.email}}</p>
                        <p class="card-text">{{user.telefon}}</p>
                        <p class="card-text">{{user.datanastere}}</p>
                    </div>
                    <div class="card-footer border border-top-0 bg-white p-4">
                        <ul class="nav mb-0 bsb-nav-sep">
                            <li class="nav-item text-secondary">
                                <a class="nav-link link-secondary p-0 pe-3 d-inline-flex align-items-center" href="#!">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                                        class="bi bi-lightbulb text-primary" viewBox="0 0 16 16">
                                        <path
                                            d="M2 6a6 6 0 1 1 10.174 4.31c-.203.196-.359.4-.453.619l-.762 1.769A.5.5 0 0 1 10.5 13a.5.5 0 0 1 0 1 .5.5 0 0 1 0 1l-.224.447a1 1 0 0 1-.894.553H6.618a1 1 0 0 1-.894-.553L5.5 15a.5.5 0 0 1 0-1 .5.5 0 0 1 0-1 .5.5 0 0 1-.46-.302l-.761-1.77a1.964 1.964 0 0 0-.453-.618A5.984 5.984 0 0 1 2 6zm6-5a5 5 0 0 0-3.479 8.592c.263.254.514.564.676.941L5.83 12h4.342l.632-1.467c.162-.377.413-.687.676-.941A5 5 0 0 0 8 1z">
                                        </path>
                                    </svg>
                                    <span class="ms-2 fs-6">Product Manager</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
